<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 200px;
      height: 200px;
      background: rgb(73, 182, 131);
      position: relative; 
      /* Va a tener 20px entre su contenedor(El body) y el  */
      top: 20px;
    }
    .item{
      position: absolute;
      /* Va a moverse en el espacio que este dentro de su padre */
      width: 20px;
      height: 20px;
      background: rgb(194, 44, 44);
      right: 0px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
  </div>
</body>
</html>
