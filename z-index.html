<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      position: absolute;
      background: rgb(65, 65, 114);
      width: 40px;
      height: 40px;
    }
    .one{
      z-index: 2;
    }
    .two{
      z-index: 3;
    }
    .red{
      background: red;
      z-index: 1;
      top: 20px;
      left: 5px;
    }
    .blue{
      background: blue;
      z-index: 1;
      top: 10px;
    }
    .yellow{
      background: yellow;
      z-index: -1;
      left: 30px;
      top: 5px;
    }
  </style>
</head>
<body>
  <!-- <div class="one">Wilfredo</div>
  <div class="two">Morales</div> -->
  <section>
    <div class="blue">
      <div class="yellow"></div>
    </div>
    <div class="red"></div>
  </section>
</body>
</html>
